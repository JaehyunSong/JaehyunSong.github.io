## `ggplot2`とは

グラフィックの文法（**g**rammar of **g**raphics）をRで実装したパッケージ

* グラフをいくつかの要素に分解し、それぞれを一つの**レイヤー（layer; 層）**として捉える
* レイヤーを重ねることでグラフを作成する


```r
#コードの例

library(tidyverse)
Country_df &lt;- read_csv("Data/Countries.csv")
Country_df %&gt;%
  mutate(OECD2 = ifelse(OECD == 1, "加盟国", "非加盟国")) %&gt;%
* ggplot() +
* geom_point(aes(x = PPP_per_capita, y = HDI_2018, color = OECD2),
*            size = 2, alpha = 0.5) +
* labs(x = "一人当たり購買力平価基準GDP (米ドル)",
*      y = "人間開発指数 (2018)",
*      color = "OECD") +
* theme_minimal(base_family = "HiraKakuProN-W3") +
* theme(legend.position = "bottom")
```

## `ggplot2`の図が出来上がるまで

* レイヤーを重ねるイメージ
  * 図の核心部は幾何オブジェクト（`geom_*()`）とマッピング（`aes()`）

![](Figs/03/Layer.png)

---

## `ggplot2`の必須要素

以下の要素があればグラフは出来上がる

1. データ（Data）
2. 幾何オブジェクト（Geometry Object）
  * 散布図、棒グラフ、折れ線グラフ、...
3. マッピング（Mapping）
  * 散布図の場合、点の位置（横軸と縦軸）
  * 棒グラフの場合、棒の位置（横軸）と高さ（縦軸）
  * 折れ線グラフの場合、線の傾きが変化する点の位置（横軸と縦軸）
4. 座標系（Coordinate System）
  * デカルト座標系（直交座標系）、極座標系など
  * 座標系の上限の下限など
  * 座標系は`ggplot2`が自動的に設定してくれるが、カスタマイズ可
  
凡例の位置、フォント、点の大きさ、軸ラベルの修正などは任意

## 5 named plots (5NG)

1. 棒グラフ: `geom_bar()`
  * 必須マッピング1: 棒の横軸上の位置（`x`）
  * 必須マッピング2: 棒の横軸上の位置（`x`）と棒の高さ（`y`）
2. ヒストグラム: `geom_histogram()`
  * 必須マッピング: 分布が知りたい変数（`x`）
3. 箱ひげ図: `geom_boxplot()`
  * 必須マッピング: 分布が知りたい変数（`y`）
4. 散布図: `geom_point()`
  * 必須マッピング: 点の横軸上の位置（`x`）と縦軸上の位置（`y`）
5. 折れ線グラフ: `geom_line()`
  * 必須マッピング: 線の傾きが変化する点の横軸上の位置（`x`）と縦軸上の位置（`y`）

---

## 目的別グラフ

一変数の分布が知りたい

1. 棒グラフ: 離散変数
2. ヒストグラム: 連続変数
3. 箱ひげ図: 連続変数
  * ヒストグラムより情報量は少ないが、複数のグループ間の分布を素早く比較可能
  
二変数間の関係が知りたい
1. 棒グラフ: 離散変数と記述統計量
2. 散布図: 連続変数と連続変数
3. 折れ線グラフ: 順序付き離散変数（日付など）と連続変数
4. 離散変数同士はクロス集計表、またはモザイクプロット
