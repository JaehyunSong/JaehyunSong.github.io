# ggplot2の仕組み

---

## 本日の内容

* グラフィックの文法
* 代表的な5つのグラフ
  1. 棒グラフ
  2. ヒストグラム
  3. 箱ひげ図
  4. 散布図
  5. 折れ線グラフ
* 期末課題について
  
---

## `ggplot2`とは

グラフィックの文法（**g**rammar of **g**raphics）をRで実装したパッケージ

* グラフをいくつかの要素に分解し、それぞれを一つの**レイヤー（layer; 層）**として捉える
* レイヤーを重ねることでグラフを作成する


```r
#コードの例

library(tidyverse)
Country_df &lt;- read_csv("Data/Countries.csv")
Country_df %&gt;%
  mutate(OECD2 = ifelse(OECD == 1, "加盟国", "非加盟国")) %&gt;%
* ggplot() +
* geom_point(aes(x = PPP_per_capita, y = HDI_2018, color = OECD2),
*            size = 2, alpha = 0.5) +
* labs(x = "一人当たり購買力平価基準GDP (米ドル)",
*      y = "人間開発指数 (2018)",
*      color = "OECD") +
* theme_minimal(base_family = "HiraKakuProN-W3") +
* theme(legend.position = "bottom")
```

---

## `ggplot2`の図が出来上がるまで

* レイヤーを重ねるイメージ
  * 図の核心部は幾何オブジェクト（`geom_*()`）とマッピング（`aes()`）

![](Figs/03/Layer.png)

---

## `ggplot2`の必須要素

以下の要素があればグラフは出来上がる

1. データ（Data）
2. 幾何オブジェクト（Geometry Object）
  * 散布図、棒グラフ、折れ線グラフ、...
3. マッピング（Mapping）
  * 散布図の場合、点の位置（横軸と縦軸）
  * 棒グラフの場合、棒の位置（横軸）と高さ（縦軸）
  * 折れ線グラフの場合、線の傾きが変化する点の位置（横軸と縦軸）
4. 座標系（Coordinate System）
  * デカルト座標系（直交座標系）、極座標系など
  * 座標系の上限の下限など
  * 座標系は`ggplot2`が自動的に設定してくれるが、カスタマイズ可
  
凡例の位置、フォント、点の大きさ、軸ラベルの修正などは任意

# 5NG

---

## 5 named plots (5NG)

1. 棒グラフ: `geom_bar()`
  * 必須マッピング1: 棒の横軸上の位置（`x`）
  * 必須マッピング2: 棒の横軸上の位置（`x`）と棒の高さ（`y`）
2. ヒストグラム: `geom_histogram()`
  * 必須マッピング: 分布が知りたい変数（`x`）
3. 箱ひげ図: `geom_boxplot()`
  * 必須マッピング: 分布が知りたい変数（`y`）
4. 散布図: `geom_point()`
  * 必須マッピング: 点の横軸上の位置（`x`）と縦軸上の位置（`y`）
5. 折れ線グラフ: `geom_line()`
  * 必須マッピング: 線の傾きが変化する点の横軸上の位置（`x`）と縦軸上の位置（`y`）

---

## 目的別グラフ

一変数の分布が知りたい

1. 棒グラフ: 離散変数
2. ヒストグラム: 連続変数
3. 箱ひげ図: 連続変数
  * ヒストグラムより情報量は少ないが、複数のグループ間の分布を素早く比較可能
  
二変数間の関係が知りたい
1. 棒グラフ: 離散変数と記述統計量
2. 散布図: 連続変数と連続変数
3. 折れ線グラフ: 順序付き離散変数（日付など）と連続変数
4. 離散変数同士はクロス集計表、またはモザイクプロット

# 棒グラフ

---

## 2つの棒グラフ

1. &lt;span style = "color:#FF0000;"&gt;一変数の分布&lt;/span&gt;が知りたい場合
  * 度数の棒グラフ
  * ある変数において各値はいくつ存在するか
  * **例)** `Country_df`の`Continent`列において`Asia`、`Africa`、...はそれぞれいくつあるか
2. &lt;span style = "color:#FF0000;"&gt;二変数の関係&lt;/span&gt;が知りたい場合
  * 記述統計の棒グラフ
  * グループごとの記述統計量はいかに異なるか
  * **例)** 大陸ごとの人間開発指数の平均値は?
  
---

## 度数の棒グラフ

* 幾何オブジェクト: `geom_bar()`
* 必須マッピング: `x = 度数を計算する変数`
* `ggplot()`までは`%&gt;%`を使用し、以降は`+`でレイヤーを追加する


```r
データ %&gt;%
  ggplot() +
* geom_bar(aes(x = 変数名))
```

# ヒストグラム

---

## ヒストグラム

* 幾何オブジェクト: `geom_histogram()`
* 必須マッピング: `x = 度数を計算する変数`
  * 各区間の度数は自動的に計算してくれるため、指定しない


```r
# 2次元 (区間、度数)の場合
データ %&gt;% 
  ggplot() +
* geom_histogram(aes(x = 変数名))

# 3次元 (区間、度数、グループ)の場合
# alphaは透明度であり、0に近いほど透明になる
データ %&gt;%
  ggplot() +
* geom_histogram(aes(x = 変数名, fill = グループ変数),
*                alpha = 0.5, position = "identity")
```

---

## ヒストグラム


```r
Country_df %&gt;%
  ggplot() +
* geom_histogram(aes(x = HDI_2018)) +
  labs(x = "人間開発指数", y = "度数") +
  theme_minimal(base_family = "HiraKakuProN-W3")
```

&lt;img src="Slide3_files/figure-html/unnamed-chunk-26-1.png" style="display: block; margin: auto;" /&gt;

---

## ヒストグラム: カスタマイズ

`aes()`の外側に入れる引数
* `bins`: 区間の数
* `binwidth`: 区間の幅
  * `bins`と`binwidth`は一方のみ指定
* `color`: 枠線の色
* `fill`: 棒の色
  * `color`と`fill`は`aes()`の中に入れて変数に対応させることも可


```r
Histogram2 &lt;- Country_df %&gt;%
  ggplot() +
  geom_histogram(aes(x = HDI_2018), `bins = 10`, `color = "white"`) +
  labs(x = "人間開発指数", y = "度数") +
  theme_minimal(base_family = "HiraKakuProN-W3")
```

---

## 箱ひげ図

* 複数のグループ間で変数の分布を素早く比較可能

## 箱ひげ図

* 幾何オブジェクト: `geom_boxplot()`
* 必須マッピング: `y = 分布を確認したい変数`
  * 中央値、四分位点などは自動的に計算してくれる
* 推奨マッピング: `x = グループ変数`


```r
データ %&gt;%
  ggplot() +
* geom_histogram(aes(x = グループ変数, y = 変数))
```

```r

# 散布図

---

## 散布図

* 幾何オブジェクト: `geom_point()`
* 必須マッピング: 点の位置（`x`（横軸上）と`y`（縦軸上））
  * 主に使う次元追加の方法
    * `facet_wrap()`: ファセット分割
    * `color`: 点の色分け
      * 枠線付きの点の場合、`color`は枠線、`fill`が点の色
    * `size`: 点の大きさ
    

```r
データ %&gt;%
  ggplot() +
* geom_point(aes(x = 横軸上の点の位置, y = 縦軸上の点の位置)) +
  その他のレイヤー
```

---

```r
Country_df %&gt;%

* geom_point(aes(x = GDP_per_capita, y = HDI_2018)) +
  labs(x = "一人当たりGDP (米ドル)", y = "人間開発指数 (2018)") +
  theme_gray(base_family = "HiraKakuProN-W3")
```
